{% extends "layout.html" %} {% block content %} {% for post in posts %}
<div class="blog-post">
  <div class="blog-top">
    <span class="author-name">{{post.author}}</span> |
    <p class="date-posted">{{post.date_posted}}</p>
  </div>
  <div class="line-sep"></div>
  <div class="blog-content">
    <h4>{{post.title}}</h4>
    <p>{{post.content}}</p>
  </div>
</div>
{% endfor %} {% endblock content %}
